<sl-hmaster-details
[Title]="'Managers'"
[Subtitle]="itemsCount + ' managers'"
[SelectedDetail]="DetailItem"
>
<ng-template #hmdmaster>
  <div class="manager-master">
    <div class="manager-master-top">
      <div class="manager-master-search">
        <sl-search-bar></sl-search-bar>
      </div>
      <div class="manager-master-addbutton">
        <sl-rounded-button class="button-accent" [Icon]="'fa-solid fa-plus'" [Text]="'New'"></sl-rounded-button>
      </div>

    </div>
    <sl-data-list [Items]="items" (SelectedChange)="SelectedChange($event)">
      <ng-template #rowhead let-row>
        <i class="manager-master-icon fa-solid fa-user fa-2x"></i>
      </ng-template>
      <ng-template #rowmain let-row>
        <div class="manager-master-col manager-master-info">
          <div class="manager-master-name">{{row.Name}} {{row.Surname}}</div>
          <div class="manager-master-row">
            <div class="accent">Region:</div> {{row.Region}}
            <div class="accent">Area:</div> {{row.Area}}
          </div>
        </div>
      </ng-template>
    </sl-data-list>
  </div>
</ng-template>



<ng-template #hmddetails let-row>
  {{row.Name}} {{row.Surname}}
</ng-template>

</sl-hmaster-details>
