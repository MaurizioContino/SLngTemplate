<sl-hmaster-details [SelectedDetail]="items">
  <ng-template #hmdmaster>
    <div class="region-master">
      <div class="region-master-title">
        regions
      </div>
      <div class="region-master-subtitle">
        {{itemsCount}} regions
      </div>
      <div class="region-master-top">
        <div class="region-master-search">
          <sl-search-bar></sl-search-bar>
        </div>
        <div class="region-master-addbutton">
          <sl-rounded-button class="button-accent" [Icon]="'fa-solid fa-plus'" [Text]="'New'"></sl-rounded-button>
        </div>

      </div>
      <app-region-list [items]="items" (SelectedChange)="SelectedChange($event)"></app-region-list>
    </div>
  </ng-template>



  <ng-template #hmddetails let-row>
    <app-region-details [current]="row"></app-region-details>
  </ng-template>

  </sl-hmaster-details>
