

<div class="layout-container">
  <ng-container
    *ngFor="
      let section of (layoutService.currentScreenLayout$ | async)?.sections
    "
  >
  {{section.template | json}}
    <ng-container  *ngIf="!section.view || section.view === 'inline'">
      <ng-container [ngSwitch]="section.sizing">
        <ng-container *ngSwitchCase="'fixed'">
          {{section.template | json}}
          <ng-container [ngTemplateOutlet]="section.template"> </ng-container>
          <div
            class="fixed"
            [style.width]="section.width"
            *ngIf="section.template"
          >
            <ng-container *ngTemplateOutlet="section.template"> </ng-container>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'extend'">
          <div class="extended" *ngIf="section.template">
            <ng-container *ngTemplateOutlet="section.template"> </ng-container>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'fullscreen'">
          <div class="fullscreen" *ngIf="section.template">
            <ng-container *ngTemplateOutlet="section.template"> </ng-container>
          </div>
        </ng-container>
        <ng-container *ngSwitchCase="'fullcontainer'">
          <div class="fullcontainer" *ngIf="section.template">
            <ng-container *ngTemplateOutlet="section.template"> </ng-container>
          </div>
        </ng-container>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
