<sl-hmaster-details [SelectedDetail]="DetailItem">
    <ng-template #hmdmaster>
      <div class="dashboard-master">
        <div class="dashboard-master-title">
          dashboards
        </div>
        <div class="dashboard-master-subtitle">
          {{itemsCount}} dashboards
        </div>
        <div class="dashboard-master-top">
          <div class="dashboard-master-search">
            <sl-search-bar></sl-search-bar>
          </div>
          <div class="dashboard-master-addbutton">
            <button pButton pRipple type="button" icon="fa-solid fa-plus" class="p-button-rounded" title="add" (click)="Add()"></button>
          </div>

        </div>
        <app-dashboard-list [items]="items" (SelectedChange)="SelectedChange($event)"></app-dashboard-list>
      </div>
    </ng-template>



    <ng-template #hmddetails let-row>
      <app-dashboard-details [current]="row"></app-dashboard-details>
    </ng-template>

    </sl-hmaster-details>
