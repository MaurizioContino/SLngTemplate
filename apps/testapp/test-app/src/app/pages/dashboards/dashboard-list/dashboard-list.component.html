
<sl-data-list [Items]="items" (SelectedChange)="ItemSelected($event)">

    <ng-template #rowmain let-row>
      <div class="dashboard-master-col dashboard-master-info">
        <div class="dashboard-master-name">{{row.Name}}</div>
        <div class="dashboard-master-subtitle">{{row.Description}}</div>
      </div>
    </ng-template>
  </sl-data-list>
