<div class="data-list-container" >
  <ng-scrollbar style="height:calc(100vh - 240px)">
  <div class="data-list-item" *ngFor="let item of Items"  (click)="itemclick(item)">
    <div class="data-list-head" *ngIf="rowhead && !isSmall">
      <ng-container>
        <ng-container *ngTemplateOutlet="rowhead; context: {$implicit:item}"></ng-container>
      </ng-container>
    </div>
    <div class="data-list-main" *ngIf="rowmain">
      <ng-container>
        <ng-container *ngTemplateOutlet="rowmain; context: {$implicit:item}"></ng-container>
      </ng-container>
    </div>
    <div class="data-list-tail" *ngIf="rowtail && !isSmall">
      <ng-container>
        <ng-container *ngTemplateOutlet="rowtail; context: {$implicit:item}"></ng-container>
      </ng-container>

    </div>
  </div>
  </ng-scrollbar>
</div>
