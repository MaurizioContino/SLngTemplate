<div class="row">
  <div class="col150">
    <div>Dimensione valore</div>
    <input type="number" [(ngModel)]="style.valuefontsize">
  </div>
  <div class="col150">
    <div>Dimensione label</div>
    <input type="number" [(ngModel)]="style.labelfontsize">
  </div>

  <sl-color-picker *ngFor="let color of style.colors; let idx=index"
  [(Value)]="style.colors[idx]"
  [Field]="'Main'" [RightFields]="['Left', 'Right']"
  ></sl-color-picker>
  <div class="add-color-button">
    <sl-rounded-button Icon="fa fa-plus fa-2x"  (click)="addcolor()"></sl-rounded-button>
  </div>
</div>
