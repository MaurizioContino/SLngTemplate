
<sl-hmaster-details [SelectedDetail]="DisplayDetails" (DetailClosed)="closeDetails()">
  <ng-template #hmdmaster>

    <div class="container">
      <ng-scrollbar style="height: 100%">
        <div *ngFor="let idr of rows" class="row">
          <div *ngFor="let idc of cols" class="col" [ngClass]="selectr!==null && selectr===idr && selectc!==null && selectc===idc ? 'selected-cell' : ''">
            <button
                title="add control"
                class="button-addcontrol"
                (click)="showadd(idr, idc)"
              >
                <i class="fa-solid fa-plus fa-2x"></i>
              </button>
              
          </div>
      </div>
    </ng-scrollbar>
    </div>
  </ng-template>

  <ng-template #hmddetails let-values>
    
    <div *ngIf="showSelect">
      <h1 class="h1">Selezionare il widget</h1>
      <sl-dashboard-item-list (Selected)="InitnewWidget($event)"></sl-dashboard-item-list>
    </div>
    <div *ngIf="showConfig " >
      
      <h1 class="h1">Configurazione widget</h1>
      Config:
      {{SelectedConfig | json}}
      <sl-dashboard-element [item]="SelectedItem" [status]="configStatus"></sl-dashboard-element>
      
    </div>
  </ng-template>

  </sl-hmaster-details>
