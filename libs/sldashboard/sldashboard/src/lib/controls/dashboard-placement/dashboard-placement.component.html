
<sl-hmaster-details [SelectedDetail]="SelectedItem" (DetailClosed)="closeDetails()">
  <ng-template #hmdmaster>

    <div class="container">
      <ng-scrollbar style="height: 100%">
        <div *ngFor="let idr of rows" class="row">
          <div *ngFor="let idc of cols" class="col" [ngClass]="selectr!=null && selectr==idr && selectc!=null && selectc==idc ? 'selected-cell' : ''">
              <sl-dashboard-element (click)="showadd(idr, idc)"></sl-dashboard-element>
          </div>
      </div>
    </ng-scrollbar>
    </div>
  </ng-template>

  <ng-template #hmddetails let-values>
    <div *ngIf="showSelect">
      <h1 class="h1">Selezionare il widget</h1>

      <sl-dashboard-item-list [contents]="contents"></sl-dashboard-item-list>
    </div>
  </ng-template>

  </sl-hmaster-details>
