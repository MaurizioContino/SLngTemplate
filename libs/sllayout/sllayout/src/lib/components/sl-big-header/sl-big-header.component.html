<div class="bighead-container">
  <div class="bighead-top">
  <img
    *ngIf="Background"
    alt="backimage"
    class="header-backimage"
    [src]="Background"
  />
  <div class="header-avatar-container">
    
    <p-avatar [image]="Avatar" size="xlarge" shape="circle"></p-avatar>
  </div>
  <div class="header-details-name">
    {{ Title }}
  </div>

  <div class="header-details-commands">
    <ng-container *ngIf="EditStatus === 'none'">
      <button pButton pRipple type="button" icon="fa-solid fa-pencil" label="Edit" title="Edit" class=" p-button-text"  (click)="Edit.emit()"></button>

      <div class="header-spacer"></div>
      <button pButton pRipple type="button" icon="fa-solid fa-trash" label="Delete" title="Delete" class=" p-button-text"  (click)="Delete.emit()"></button>

    </ng-container>
    <ng-container *ngIf="EditStatus === 'edit' || EditStatus === 'add'">

      <button pButton pRipple type="button" icon="fa-solid fa-save" label="Save" title="Save" class=" p-button-text"  (click)="Save.emit()"></button>
      <div class="header-spacer"></div>
      <button pButton pRipple type="button" icon="fa-solid fa-undo" label="Cancel" title="Cancel" class=" p-button-text"  (click)="Cancel.emit()"></button>
    </ng-container>
  </div>
  </div>
  <div class="bighead-container-extend">
    <ng-scrollbar style="height:100%">

      <ng-container *ngTemplateOutlet="content"></ng-container>

  </ng-scrollbar>
  </div>
</div>
