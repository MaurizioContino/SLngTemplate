      <div class="top-down">

        <ng-container *ngTemplateOutlet="main"></ng-container>
      </ng-container>
      <ng-container *ngIf="bottom">
        <ng-container *ngTemplateOutlet="bottom"></ng-container>
      </ng-container>

    </div>

</div>
